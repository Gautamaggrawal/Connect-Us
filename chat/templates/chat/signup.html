{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href={% static "loginstyle.css" %}/>

</head>
<body>
<div class="materialContainer">

   <div class="box">

      <div class="title">LOGIN</div>
      <form id="loginform" method="POST">
      	<b><span id="errors" style="color: red"></span></b>

      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button type="submit" value="signin" ><span>GO</span> <i class="fa fa-check"></i></button>
         {% csrf_token %}
      </div>

      <a href="" class="pass-forgot">Forgot your password?</a>
      </form>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>


      <div class="title">REGISTER</div>
      
      <form id="regsiterform" method="POST">
      	

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>




      <div class="button">


      	<button type="submit" value="signup" ><span>NEXT</span></button>
      	{% csrf_token %}
      </div>
      </form>



   </div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>



<script type="text/javascript">
	$(function(){

   $(".input input").focus(function() {

      $(this).parent(".input").each(function() {
         $("label", this).css({
            "line-height": "18px",
            "font-size": "18px",
            "font-weight": "100",
            "top": "0px"
         })
         $(".spin", this).css({
            "width": "100%"
         })
      });
   }).blur(function() {
      $(".spin").css({
         "width": "0px"
      })
      if ($(this).val() == "") {
         $(this).parent(".input").each(function() {
            $("label", this).css({
               "line-height": "60px",
               "font-size": "24px",
               "font-weight": "300",
               "top": "10px"
            })
         });

      }
   });

   $(".button").click(function(e) {
      var pX = e.pageX,
         pY = e.pageY,
         oX = parseInt($(this).offset().left),
         oY = parseInt($(this).offset().top);

      $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>')
      $('.x-' + oX + '.y-' + oY + '').animate({
         "width": "500px",
         "height": "500px",
         "top": "-250px",
         "left": "-250px",

      }, 600);
      $("button", this).addClass('active');
   })

   $(".alt-2").click(function() {
      if (!$(this).hasClass('material-button')) {
         $(".shape").css({
            "width": "100%",
            "height": "100%",
            "transform": "rotate(0deg)"
         })

         setTimeout(function() {
            $(".overbox").css({
               "overflow": "initial"
            })
         }, 600)

         $(this).animate({
            "width": "140px",
            "height": "140px"
         }, 500, function() {
            $(".box").removeClass("back");

            $(this).removeClass('active')
         });

         

         $(".overbox .title").fadeOut(300);
         $(".overbox .input").fadeOut(300);
         $(".overbox .button").fadeOut(300);

         $(".alt-2").addClass('material-buton');

      }

   })

   $(".material-button").click(function() {

      if ($(this).hasClass('material-button')) {
         setTimeout(function() {
            $(".overbox").css({
               "overflow": "hidden"
            })
            $(".box").addClass("back");
         }, 200)
         $(this).addClass('active').animate({
            "width": "700px",
            "height": "700px"
         });

         setTimeout(function() {
            $(".shape").css({
               "width": "50%",
               "height": "50%",
               "transform": "rotate(45deg)"
            })
	        
            $(".overbox .title").fadeIn(300);
            $(".overbox .input").fadeIn(300);
            $(".overbox .button").fadeIn(300);
         }, 700)

         $(this).removeClass('material-button');

      }

      if ($(".alt-2").hasClass('material-buton')) {
         $(".alt-2").removeClass('material-buton');
         $(".alt-2").addClass('material-button');
      }

   });

});
</script>
<script>
	  


	$(document).on('submit',"#loginform",function(e){
      e.preventDefault();
      
      csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
        username = document.getElementById("name").value;
        password=document.getElementById("pass").value;
        $.ajax({
            type:"POST",
            url:'/rest-auth/login/',
            data:{
                'csrfmiddlewaretoken': csrfmiddlewaretoken,
                'username':username,
                'password':password,

            },
            error: function(e) {
            	console.log(e['responseText']);
            	$("#errors").html("Unable to log in with provided credentials");

  			},
            
            success : function(data){
                console.log("kdjhefbgrve",data['key']);
                if (data['key']){
                	alert("welcome",data['key']);
                	window.location.pathname = '/chat/room/';
                	localStorage.setItem('key', data['key']);

                }
            }
              

        });
        
    });



    $(document).on('submit',"#regsiterform",function(e){
      e.preventDefault();
      
      csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;



        username = document.getElementById("regname").value;
        password1=document.getElementById("regpass").value;
        password2=document.getElementById("reregpass").value;
        $.ajax({
            type:"POST",
            url:'/rest-auth/registration/',
            data:{
                'csrfmiddlewaretoken': csrfmiddlewaretoken,
                'username':username,
                'password1':password1,
                "password2":password2,

            },
            error: function(e) {
            	// console.log(e);
            	// console.log(e['password1']);
            	// alert(e['responseText']);
            	x=JSON.parse(e['responseText']);
            	if (x['username']){
            		alert("username:"+x['username']);
            	}
            	if (x['password1']){
            		alert("password1:"+x['password1']);

            	}
            	if (x['password2']){
            		alert("password2:"+x['password2']);

            	}


  			},
            
            success : function(data){
                console.log("kdjhefbgrve",data['key']);
                if (data['key']){
                	alert("You are Logged In Now"+data['key']);
                	localStorage.setItem('key', data['key']);
                	window.location.pathname = '/chat/room/';
                }

            }
              

        });
        
    });







	
</script>


</body>

</html>
